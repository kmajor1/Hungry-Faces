<!DOCTYPE html>
<html lang="en">
<!-- v1.2 -->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Hero Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<body>

    <div id="loaderDiv" class="loader d-none"></div>
    <header class="my-2 mb-5">
        <div class="logo px-4">
            <h1 id="titleCard px-4">Mavatar!</h1>
            <span class="px-2">Brought to you by your friendly neighbourhood
                Facial Recognition AI!</span>
        </div>
    </header>

    <div id="mainContentDiv" class="container">
        <!-- modal for on error with image file type  -->
        <div class="modal fade" id="imageError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog bg-secondary" role="document">
                <div class="modal-content bg-secondary">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Image file type must be JPEG</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        The AI is confused. Please select a JPEG image file to continue!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Dismiss</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of modal -->
        <!-- beginning of carousel -->

        <div class="row">
            <div id="explainer" class="col mb-5">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselEmptyIndicator" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselDialogIndicator" data-slide-to="1"></li>
                        <li data-target="#carouselResultIndicator" data-slide-to="2"></li>

                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-50 mx-auto" src="./assets/images/silhouette-placeholder.png" alt="First slide">
                            <div id="carouselItem1Overlay" class="centered">
                                <h2>No More <br>Boring Avatars!</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-50 mx-auto" src="./assets/images/nerd-dance.jpg" alt="Second slide">
                            <div id="carouselItem2Overlay" class="centered">
                                <h2>Turn this...</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-50 mx-auto" src="./assets/images/cptamerica.jpg" alt="Second slide">
                            <div id="carouselItem3Overlay" class="centered">
                                <h2>...into this!</h2>
                            </div>
                        </div>


                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
        <!-- end of carousel  -->

        <div id="uploadContainer" class="row mb-4">

            <div class="col-6 mx-auto">
                <form id="formUploadControl">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload an image:</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" id="filePicker" name="image_file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="row">
            <div id="personDiv" class="col"></div>
            <div id="marvelDiv" class="col"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>

</body>

</html>
